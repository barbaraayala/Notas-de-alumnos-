<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Toastify -->
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">

  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  
  
  <title>simulador</title>

</head>

<body class="bg-#2E4053">

  <div class="container ">
    <div class="row align-items-start">
      <div class="col-md-6 offset-md-1">
        <div id="contAlumnos"> 

        </div>


      </div>
    </div>
  </div>

  <div class="container ">
    <div class="row align-items-start">
      <div class="col-md-6 offset-md-1">

        <H1 class="mb-5 text-info">Aprobados y desaprobados</H1>
        <form id="formulario" class="">

          <div class="input-group mb-3">
            <span class="input-group-text bg-info " id="inputGroup-sizing-default">Nombre del Alumnos</span>
            <input id="nombre" type="text" class="form-control" aria-label="Sizing example input"
              aria-describedby="inputGroup-sizing-default">
          </div>



          <div class="input-group mb-3 mt-5">
            <span class="input-group-text bg-info" id="inputGroup-sizing-default">Nota del examen</span>
            <input id="nota1" type="number" class="form-control" aria-label="Sizing example input"
              aria-describedby="inputGroup-sizing-default">
          </div>



          <div class="input-group mb-3 mt-5">
            <span class="input-group-text bg-info " id="inputGroup-sizing-default">Nota del recuperatorio</span>
            <input id="nota2" type="number" class="form-control" aria-label="Sizing example input"
              aria-describedby="inputGroup-sizing-default">
          </div>



          <div class="d-grid gap-2 mt-5">
            <button id="botonAlum" class="btn btn-danger">CARGAR</button>

          </div>

        </form>

      </div>
    </div>
  </div>

  <div class="container mt-5 ">
    <div class="row align-items-start">
      <div class="col-md-6 offset-md-1">

        <h2 class="text-info">Ver cantidad de aprobados y desaprobados </h2>
        <br><br>

        <div id="contenedorNotas">
          <div class="input-group mb-3 ">
            <span class="input-group-text bg-info " id="inputGroup-sizing-default">cantidad de aprobado :</span>
            <input id="resultadoPositivos" type="" disabled class="form-control" aria-label="Sizing example input"
              aria-describedby="inputGroup-sizing-default">
          </div>

          <div class="input-group mb-3 ">
            <span class="input-group-text bg-info " id="inputGroup-sizing-default">cantidad de desaprobados:</span>
            <input id="resultadoNegativo" type="" disabled class="form-control" aria-label="Sizing example input"
              aria-describedby="inputGroup-sizing-default">
          </div>

        </div>


        <button id="verNotas" class="mb-5 btn btn-danger"> Ver Notas </button>
        <div id="contenedorAlumno"></div>
      </div>
    </div>
  </div>
  <!-- Toastify -->
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <!-- bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous">
    </script>
  <script src="main.js"></script>
</body>

</html>
